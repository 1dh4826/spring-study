spring:
    cloud:
        nacos:
            # 将当前服务注册在nacos上
            discovery:
                namespace: public
                password: nacos
                server-addr: 127.0.0.1:8848
                username: nacos
                group: spring-test
            # 获取nacos上的配置信息
            config:
                password: nacos
                server-addr: 127.0.0.1:8848
                username: nacos
                file-extension: yaml
                group: spring-test